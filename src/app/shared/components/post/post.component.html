<div class="card">
    <div class="card-header">
        <h2 class="card-header__title">{{post.title}}</h2>
        <small>{{post.date | date: 'dd.MM.YYYY'}}</small>
    </div>
    <div>
        <small>{{post.author}}</small>
    </div>
    <button class="btn btn-dark" [routerLink]="['post', post.id]">Open</button>
</div>

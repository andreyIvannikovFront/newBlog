<div *ngIf="posts$ | async as post; else loading">
  <app-post
    *ngFor="let post of post"
    [post]="post"
  ></app-post>
  <app-button>
    <mat-icon class="material-icons">home</mat-icon>
  </app-button>
</div>
<ng-template #loading>
  <span>2</span>
  <span>2</span>
  <span>2</span>
  <span>2</span>
  <span>2</span>
  <app-loading></app-loading>
</ng-template>
